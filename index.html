    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0f1a;

    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 80px 60px;
      flex-wrap: wrap;
    }

    .hero-content {
      max-width: 600px;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin: 10px 0;
      color: #fff;
    }

    .hero-content h3 {
      font-size: 1.6rem;
      color: #ccc;
    }

    .hero-content span {
      color: #00f7ff;
      font-weight: bold;
    }

    .hero-content p {
      margin-top: 20px;
      line-height: 1.6;
      color: #bbb;
    }

    .social-icons {
      display: flex;
      gap: 25px;
      margin-top: 25px;
    }

    .social-icons a {
      color: #00f7ff;
      background: transparent;
      border: 2px solid #00f7ff;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 1.4rem;
      transition: all 0.4s ease-in-out;
    }

    .social-icons a:hover {
      background: #00f7ff;
      color: #0d0f1a;
      box-shadow: 0 0 12px #00f7ff, 0 0 25px #00f7ff88;
      transform: scale(1.1);
    }

    .btn {
      display: inline-block;
      background: #00f7ff;
      color: #000;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background: #0ff;
      box-shadow: 0 0 15px #00f7ff;
    }

    .hero-img img {
      max-width: 300px;
      border-radius: 50%;
      border: 6px solid #00f7ff;
      box-shadow: 0 0 30px #00f7ff55;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .drop {
      opacity: 0;
      transform: translateY(-40px);
      animation: dropIn 0.8s ease forwards;
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.8s; }
    .delay-5 { animation-delay: 1s; }
    .delay-6 { animation-delay: 1.2s; }
    .delay-7 { animation-delay: 1.4s; }
    .delay-8 { animation-delay: 1.6s; }
    .delay-9 { animation-delay: 1.8s; }

    @keyframes dropIn {
      0% {
        opacity: 0;
        transform: translateY(-40px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .fade-slide {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease-out forwards;
      animation-delay: 0.4s;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      width: 55px;
      height: 55px;
      font-size: 26px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      box-shadow: 0 0 15px #25d366aa;
      transition: transform 0.3s ease, box-shadow 0.3s;
      text-decoration: none;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #25d366;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: #0a0c17;
      border-top: 1px solid #00f7ff33;
      margin-top: 50px;
    }

    .footer p {
      color: #888;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .footer-social {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .footer-social a {
      color: #00f7ff;
      font-size: 1.3rem;
      transition: 0.3s ease;
    }

    .footer-social a:hover {
      color: #0ff;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
