<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prathmesh Gunjal | Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0f1a;
      color: #fff;
      padding-top: 65px;
    }

    .navbar {
      background: #0a0c17;
      box-shadow: 0 4px 12px #00f7ff33;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      color: #00f7ff;
      background: none;
      border: none;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    .nav-links li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 5px;
      transition: all 0.3s;
    }

    .nav-links a i {
      margin-right: 6px;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: #00f7ff;
      color: #0a0c17;
      box-shadow: 0 0 10px #00f7ff66;
    }

    /* WhatsApp Button */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      width: 55px;
      height: 55px;
      font-size: 26px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      box-shadow: 0 0 15px #25d366aa;
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #25d366;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        background-color: #0a0c17;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 220px;
        padding: 15px;
        border-radius: 10px;
        display: none;
      }

      .nav-links.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-container">
      <!-- Logo (optional) -->
      <!-- <div class="logo">Prathmesh</div> -->

      <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>

      <ul class="nav-links" id="navMenu">
        <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="About.html" class="nav-link"><i class="fas fa-user"></i> About</a></li>
        <li><a href="Skills.html" class="nav-link"><i class="fas fa-lightbulb"></i> Skills</a></li>
        <li><a href="Resume.html" class="nav-link"><i class="fas fa-download"></i> Resume</a></li>
        <li><a href="Project.html" class="nav-link"><i class="fas fa-laptop-code"></i> Projects</a></li>
        <li><a href="Contact.html" class="nav-link"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/917058201092" class="whatsapp-float" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Scripts -->
  <script>
    const toggle = document.getElementById("menuToggle");
    const menu = document.getElementById("navMenu");

    toggle.addEventListener("click", () => {
      menu.classList.toggle("show");
    });

    // Highlight active link
    const currentPage = location.pathname.split("/").pop();
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  </script>

</body>
</html>
