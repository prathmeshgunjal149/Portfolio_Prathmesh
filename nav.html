<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prathmesh Gunjal | Portfolio Navbar</title>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0f1a;
      color: #fff;
      padding-top: 65px;
    }

    .navbar {
      background: #0a0c17;
      box-shadow: 0 4px 12px #00f7ff33;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      color: #00f7ff;
      border: none;
      cursor: pointer;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }

    .nav-links a i {
      margin-right: 8px;
      transition: transform 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: #00f7ff;
      color: #0a0c17;
      box-shadow: 0 0 12px #00f7ff88;
      transform: translateY(-2px);
    }

    .nav-links a:hover i {
      transform: rotate(8deg) scale(1.1);
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      width: 55px;
      height: 55px;
      font-size: 26px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      box-shadow: 0 0 15px #25d366aa;
      transition: transform 0.3s ease, box-shadow 0.3s;
      text-decoration: none;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #25d366;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        background: #0a0c17;
        position: absolute;
        top: 60px;
        right: 40px;
        width: 200px;
        padding: 15px;
        border-radius: 8px;
        display: none;
      }

      .nav-links.show {
        display: flex;
      }

      .navbar-container {
        flex-direction: row;
        justify-content: space-between;
      }

      .nav-links li {
        width: 100%;
      }

      .nav-links a {
        justify-content: flex-start;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-container">
      <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
      <ul class="nav-links" id="navMenu">
        <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="About.html" class="nav-link"><i class="fas fa-user"></i> About</a></li>
        <li><a href="Skills.html" class="nav-link"><i class="fas fa-lightbulb"></i> Skills</a></li>
        <li><a href="Resume.html" class="nav-link"><i class="fas fa-download"></i> Resume</a></li>
        <li><a href="Project.html" class="nav-link"><i class="fas fa-laptop-code"></i> Projects</a></li>
        <li><a href="Contact.html" class="nav-link"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/917058201092" class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- JS: Active Link Highlight + Menu Toggle -->
  <script>
    // Highlight active link
    const navLinks = document.querySelectorAll('.nav-link');
    const currentPage = location.pathname.split("/").pop();
    navLinks.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });

    // Toggle menu on small screen
    function toggleMenu() {
      const navMenu = document.getElementById("navMenu");
      navMenu.classList.toggle("show");
    }
  </script>
</body>
</html>
